@if (isVisible()) {
  <button 
    (click)="scrollToTop()"
    class="fixed bottom-6 right-6 z-50 w-12 h-12 bg-sky-500 hover:bg-sky-600 text-white rounded-full flex items-center justify-center shadow-lg transition-all duration-300 ease-in-out transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 animate-fade-in"
    aria-label="Scroll to top">
    <i class="fas fa-arrow-up text-xl"></i>
  </button>
}
