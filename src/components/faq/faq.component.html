<section id="faq" class="py-24 bg-[#101010]">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16" data-aos="fade-up">
      <h2 class="text-3xl md:text-4xl font-bold text-white">{{ languageService.translate('faqTitle') }}</h2>
      <p class="text-slate-400 mt-4 max-w-2xl mx-auto">
        {{ languageService.translate('faqSubtitle') }}
      </p>
    </div>
    <div class="max-w-3xl mx-auto space-y-4">
      @for (item of languageService.translate('faqItems'); track $index; let i = $index) {
        <div class="border border-gray-800 bg-gray-900/50 rounded-lg overflow-hidden" data-aos="fade-up" [attr.data-aos-delay]="i * 50">
          <button (click)="toggleItem(i)" class="w-full flex justify-between items-center text-left p-6 focus:outline-none hover:bg-gray-800/50 transition-colors duration-200">
            <h3 class="text-lg font-semibold text-white">{{ item.q }}</h3>
            <i class="fas fa-chevron-down text-sky-400 transition-transform duration-300" [class.rotate-180]="openItemIndex() === i"></i>
          </button>
          <div class="overflow-hidden transition-all duration-500 ease-in-out" [class.max-h-0]="openItemIndex() !== i" [class.max-h-96]="openItemIndex() === i">
            <div class="p-6 pt-0">
              <p class="text-slate-400 leading-relaxed border-l-2 border-sky-500 pl-4">{{ item.a }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
